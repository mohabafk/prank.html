<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funny Question</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20%;
            position: relative;
            height: 100vh; /* Full viewport height */
            overflow: hidden; /* Prevent scrollbars */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            position: absolute; /* Allow button to move */
            pointer-events: auto; /* Make the button appear clickable */
            background-color: #4CAF50; /* Green color for both buttons */
            border: none;
            color: white;
            border-radius: 5px;
        }
        #yesButton {
            left: 30%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        #noButton {
            left: 70%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <h1>Are you gay?</h1>
    <button id="yesButton" onclick="alert('haha komsmk try again!')">Yes</button>
    <button id="noButton" onclick="alert('Nice try!')">No</button> <!-- Button appears clickable -->

    <script>
        const noButton = document.getElementById('noButton');

        // Predefined positions for the "No" button (6 places)
        const positions = [
            { left: '10%', top: '30%' },
            { left: '25%', top: '60%' },
            { left: '40%', top: '40%' },
            { left: '55%', top: '20%' },
            { left: '70%', top: '70%' },
            { left: '85%', top: '50%' }
        ];

        let currentIndex = 0; // Track the current position index

        // Function to move the "No" button to a predefined position
        function moveButtonOnHover() {
            // Get the current position from the predefined list
            const newPosition = positions[currentIndex];

            // Update the button's position to the new one
            noButton.style.left = newPosition.left;
            noButton.style.top = newPosition.top;

            // Update the index to the next position (loop back to 0 after the last position)
            currentIndex = (currentIndex + 1) % positions.length;
        }

        // Add the mouseenter event listener to detect when the cursor is over the "No" button
        noButton.addEventListener('mouseenter', function() {
            moveButtonOnHover(); // Move the button when the mouse hovers over it
        });

        // Disable the button behavior when it's clicked (it will move away, but cannot be clicked)
        noButton.addEventListener('click', function(event) {
            event.preventDefault(); // Prevent click event
        });
    </script>
</body>
</html>
